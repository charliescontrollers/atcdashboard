<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Today's Unit Distribution</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Today's Unit Distribution</h1>
<p id="date"></p>

<div id="table-container">Loading data...</div>
  
  <div class="card">
  <h2>Bengaluru Airport Visibility (VOBL)</h2>
    <!-- LOW VISIBILITY ALERT -->
<div id="vis-alert"
     style="
       display:none;
       background:#DC2626;
       color:white;
       padding:8px;
       font-weight:bold;
       border-radius:6px;
       margin-bottom:8px;">
</div>


    <div id="trend-arrow" style="
  font-size:24px;
  font-weight:bold;
  margin-bottom:6px;">
</div>

  <canvas id="visibilityChart"></canvas>
    <!-- RAW TAF DISPLAY -->
<pre id="taf-box"
     style="
       margin-top:10px;
       background:#0f172a;
       color:#e5e7eb;
       padding:10px;
       border-radius:6px;
       font-size:12px;
       white-space:pre-wrap;">
</pre>

</div>
  
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

  <audio id="lowVisSound">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

</body>
</html>
