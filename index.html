<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATC Ops Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Silence favicon 404 -->
  <link rel="icon" href="data:,">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>ATC Operations Dashboard</h1>

<!-- ===================== -->
<!-- UNIT + NOTAM ROW -->
<!-- ===================== -->
<div class="ops-row">

  <div class="unit-box">
    <h3>Unit Distribution (Today)</h3>
    <div id="table-container">Loading…</div>
  </div>

  <div class="notam-box">
    <h3>NOTAMs (Today)</h3>
    <div id="notam-list">Loading NOTAMs…</div>
  </div>

</div>

<!-- ===================== -->
<!-- VISIBILITY + WEATHER -->
<!-- ===================== -->
<div class="chart-row">

  <div class="chart-wrapper">
    <div id="trend-arrow"></div>
    <div id="vis-meta"></div>
    <canvas id="visibilityChart"></canvas>
    <pre id="taf-box"></pre>
  </div>

  <div class="weather-box">
    <h3>Current Weather</h3>
    <table id="weather-table"></table>
  </div>

</div>

<!-- ===================== -->
<!-- SCRIPTS -->
<!-- ===================== -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js?v=20241001"></script>

</body>
</html>
